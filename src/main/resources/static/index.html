<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuddleUp API 서버</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .status {
            display: inline-block;
            background-color: #2ecc71;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .endpoints {
            text-align: left;
            margin-top: 30px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
        .endpoint {
            margin-bottom: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HuddleUp API 서버</h1>
        <p>이 페이지는 HuddleUp API 서버의 상태 페이지입니다.</p>
        <p>API 서버는 현재 정상적으로 작동 중입니다.</p>
        <div class="status">작동 중</div>
        
        <div class="endpoints">
            <h3>사용 가능한 API 엔드포인트:</h3>
            <div class="endpoint">GET /api/status - 서버 상태 확인</div>
            <div class="endpoint">POST /api/auth/login - 로그인</div>
            <div class="endpoint">POST /api/auth/signup - 회원가입</div>
        </div>
    </div>
</body>
</html>
